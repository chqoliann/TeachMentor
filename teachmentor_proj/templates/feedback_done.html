{%load static%}
    <title>Feedback Done</title>
    <!-- Подключаем стили Bootstrap для удобного создания интерфейса -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Подключаем стили Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Общие стили */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Компенсация для фиксированного верхнего меню */
        }

        .container {
            max-width: 800px;
        }

        /* Стили для верхнего меню */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
        }

        .navbar-brand:hover {
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        /* Стили для карточек курсов */
        .course-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: box-shadow 0.3s ease;
        }

        .course-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .course-card h2 {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 10px;
        }

        .course-card p {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .course-card .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .course-card .btn:hover {
            background-color: #0056b3;
        }

        /* Стили для иконок контактов */
        .contact-icons {
            margin-top: 20px;
            font-size: 32px;
        }

        .contact-icons a {
            color: #007bff;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .contact-icons a:hover {
            color: #0056b3;
        }
        .photo-container {
        position: relative;
        left: 50px;
        top: 50px;
    }
        .logo-container {
        position: relative;
        left: 850px;
        top: 50px;
    }
            .feedback-form {
            margin: auto;
            max-width: 430px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback-form button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        <div class="feedback"></div>-form button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message-container {
            position: relative;
            left: 650px;
            top: 50px;

        }
    </style>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><img src="{%static 'img/image.png' %}" width="200" height="45" alt="TechMentor"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Sign Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                    </li>
                {% endif %}


            </ul>
        </div>
    </div>
</nav>
<div class="message-container">
    <h3>Thanks for message! I send you message in time</h3>
</div>
