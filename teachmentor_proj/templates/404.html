<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .title {
            font-size: 100px;
            font-weight: bold;
            animation: bounceInDown 1s ease;
        }
        .message {
            font-size: 24px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }
        .back-button {
            background-color: #f39c12;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 2s ease-in-out;
        }
        .back-button:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title animate__animated animate__bounceInDown">404</div>
        <div class="message animate__animated animate__fadeIn">Page Not Found</div>
        <a href="/" class="btn back-button animate__animated animate__fadeInUp">Go to Homepage</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
